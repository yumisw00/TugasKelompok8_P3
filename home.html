<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Toko Kelontong</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="bg-dark text-white p-3" style="width: 250px; height: 100vh;">
            <h3>KelontongKu</h3>
            <ul class="nav flex-column">
                <li class="nav-item"><a href="#" class="nav-link text-white">Dashboard</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white">Produk</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white">Pesanan</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white">Pelanggan</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white">Laporan</a></li>
            </ul>
        </nav>
        
        <!-- Main Content -->
        <div class="container-fluid p-4">
            <h2>Dashboard</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="card text-white bg-primary mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Total Penjualan</h5>
                            <p class="card-text">Rp 10.000.000</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-white bg-success mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Total Produk</h5>
                            <p class="card-text">500</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-white bg-warning mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Total Pelanggan</h5>
                            <p class="card-text">2.500</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Daftar Produk Terbaru -->
            <h3>Produk Terbaru</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nama Produk</th>
                        <th>Harga</th>
                        <th>Stok</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Beras 5kg</td>
                        <td>Rp 60.000</td>
                        <td>50</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Minyak Goreng 1L</td>
                        <td>Rp 18.000</td>
                        <td>80</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Gula Pasir 1kg</td>
                        <td>Rp 15.000</td>
                        <td>100</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
