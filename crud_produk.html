<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Produk - Toko Bu Sarpi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Manajemen Produk</h2>
        
        <!-- Form Tambah Produk -->
        <form id="productForm" class="mb-4">
            <div class="mb-3">
                <label for="productName" class="form-label">Nama Produk</label>
                <input type="text" class="form-control" id="productName" required>
            </div>
            <div class="mb-3">
                <label for="productPrice" class="form-label">Harga Produk</label>
                <input type="number" class="form-control" id="productPrice" required>
            </div>
            <button type="submit" class="btn btn-primary">Tambah Produk</button>
        </form>
        
        <!-- Tabel Daftar Produk -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama Produk</th>
                    <th>Harga</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="productTableBody">
                <!-- Data produk akan muncul di sini -->
            </tbody>
        </table>
    </div>

    <script>
        let products = JSON.parse(localStorage.getItem("products")) || [];
        
        function renderTable() {
            const tableBody = document.getElementById("productTableBody");
            tableBody.innerHTML = "";
            products.forEach((product, index) => {
                tableBody.innerHTML += `
                    <tr>
                        <td>\${index + 1}</td>
                        <td>\${product.name}</td>
                        <td>Rp \${product.price}</td>
                        <td>
                            <button class="btn btn-warning btn-sm" onclick="editProduct(\${index})">Edit</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteProduct(\${index})">Hapus</button>
                        </td>
                    </tr>`;
            });
        }

        document.getElementById("productForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const name = document.getElementById("productName").value;
            const price = document.getElementById("productPrice").value;
            products.push({ name, price });
            localStorage.setItem("products", JSON.stringify(products));
            this.reset();
            renderTable();
        });

        function editProduct(index) {
            const product = products[index];
            document.getElementById("productName").value = product.name;
            document.getElementById("productPrice").value = product.price;
            products.splice(index, 1);
            localStorage.setItem("products", JSON.stringify(products));
            renderTable();
        }

        function deleteProduct(index) {
            if (confirm("Yakin ingin menghapus produk ini?")) {
                products.splice(index, 1);
                localStorage.setItem("products", JSON.stringify(products));
                renderTable();
            }
        }
        
        renderTable();
    </script>
</body>
</html>
