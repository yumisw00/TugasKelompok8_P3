<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Produk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .catalog {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px;
            padding: 15px;
            width: 200px;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        .product h3 {
            margin: 10px 0 5px;
        }
        .product p {
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Katalog Produk</h1>
    <div class="catalog">
        <div class="product">
            <h3>Minyak Goreng</h3>
            <p>Rp 16.000</p>
        </div>
        <div class="product">
            <h3>Gula</h3>
            <p>Rp 13.000</p>
        </div>
        <div class="product">
            <h3>Mie Goreng</h3>
            <p>Rp 2.000</p>
        </div>
    </div>
</body>
</html>
